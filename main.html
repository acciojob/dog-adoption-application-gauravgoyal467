<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
         <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number" required >
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" required>
        </div>
        <div>
            <label for="checkbox">Have you ever lived with a Dog before? </label>
            <input type="checkbox" id="checkbox">
        </div>

            <label for="multiselect">Please select your preferred breeds</label>
            <select  size="4" name="multiselect" id="multiselect" multiple>
                <option value="german shepherd">German Shepherd</option>
                <option value="indian breed">Indian Breed</option>
                <option value="doberman">Doberman</option>
                <option value="other">Others</option>
            </select>
            <br>

        <input type ="submit" id="submit" value="submit">              
    </form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
